// 整个项目的配置
ext {
    app = [
            compileSdkVersion: 29,
            minSdkVersion    : 16,
            targetSdkVersion : 29,
            versionCode      : 1,
            versionName      : "1.0"
    ]

    // 公共配置
    depsVersion = [
            appcompat       : "1.1.0",
            constraintlayout: "1.1.3",
            okhttp          : "4.4.0",
            okio            : "2.5.0",
            gson            : "2.8.6",
    ]
    // 公共配置
    depsLibs = [
            appcompat       : "androidx.appcompat:appcompat:${depsVersion.appcompat}",
            constraintlayout: "androidx.constraintlayout:constraintlayout:${depsVersion.constraintlayout}",
    ]
}